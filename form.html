<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Please fill the form</h1>
    <form style="text-align: center">
      First Name:
      <input type="text" id="firstname" name="firstname" /> <br />
      Last Name:
      <input type="text" id="lastname" name="lastname" /> <br />
      Enter your date of birth:
      <input type="date" />
      Age:
      <input type="text" id="age" name="age" /> <br />
      Sex:
      <input type="radio" id="sex" name="sex" /> Male
      <input type="radio" id="sex" name="sex" /> Female<br />
      Favourite vehicle:
      <input type="checkbox" id="bike" name="bike" /> Bike
      <input type="checkbox" id="car" name="car" /> Car
      <input type="checkbox" id="cycle" name="cycle" /> Cycle <br />
      <button style="color: whitesmoke; background-color: green">SUBMIT</button>
      <button>CLEAR</button>
    </form>
  </body>
</html>
